<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="gradA" x1="0" x2="1">
      <stop offset="0" stop-color="#173033" stop-opacity="0.00"/>
      <stop offset="1" stop-color="#173033" stop-opacity="0.12"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#2a7b9b"/>
      <stop offset="1" stop-color="#835db6"/>
    </linearGradient>
    <radialGradient id="radGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0" stop-color="#2a7b9b" stop-opacity="0.20"/>
      <stop offset="0.6" stop-color="#835db6" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <filter id="blurSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" />
    </filter>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="14" stdDeviation="28" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- transparente para continuar mostrando o fundo da página -->
  <rect x="0" y="0" width="1600" height="900" fill="transparent"/>

  <!-- anéis neon discretos (direita) -->
  <g transform="translate(1050,210)">
    <circle r="220" fill="none" stroke="url(#neon)" stroke-width="5" opacity="0.85" filter="url(#blurSoft)"/>
    <circle r="320" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1.5" stroke-dasharray="6 8" transform="rotate(8)"/>
    <circle r="420" fill="none" stroke="rgba(131,93,182,0.07)" stroke-width="6" opacity="0.6"/>
  </g>

  <!-- suave brilho atrás da área da imagem -->
  <ellipse cx="1120" cy="200" rx="420" ry="260" fill="url(#radGlow)" opacity="0.6" filter="url(#blurSoft)"/>

  <!-- retângulo decorativo (teal) atrás do "dispositivo" -->
  <rect x="820" y="330" width="320" height="180" rx="8" fill="#1f8fa0" opacity="0.95" transform="skewX(-3)"/>

  <!-- ondas horizontais (baixo-esquerda para direita) -->
  <g transform="translate(100,530)" opacity="0.95">
    <path d="M0 40 C160 0, 320 80, 480 40 C640 0, 800 80, 960 40 C1120 0, 1280 80, 1440 40"
      fill="none" stroke="url(#neon)" stroke-width="4" stroke-linecap="round" filter="url(#blurSoft)" stroke-opacity="0.28"/>
    <path d="M0 70 C160 30, 320 110, 480 70 C640 30, 800 110, 960 70 C1120 30, 1280 110, 1440 70"
      fill="none" stroke="rgba(131,93,182,0.18)" stroke-width="2" stroke-linecap="round" stroke-opacity="0.18"/>
  </g>

  <!-- "dispositivo" com dashboard estilizado (centro-direita) -->
  <g transform="translate(680,250)" filter="url(#shadow)">
    <rect x="0" y="0" width="520" height="300" rx="12" fill="rgba(255,255,255,0.02)"/>
    <rect x="8" y="8" width="504" height="284" rx="8" fill="rgba(10,10,10,0.6)"/>

    <!-- header do dashboard -->
    <rect x="20" y="20" width="160" height="14" rx="6" fill="#ffffff" opacity="0.06"/>
    <rect x="200" y="20" width="260" height="14" rx="6" fill="#ffffff" opacity="0.03"/>

    <!-- cards / métricas -->
    <g transform="translate(20,48)">
      <rect x="0" y="0" width="120" height="54" rx="6" fill="rgba(255,255,255,0.03)"/>
      <rect x="132" y="0" width="160" height="54" rx="6" fill="rgba(255,255,255,0.03)"/>
      <rect x="304" y="0" width="180" height="54" rx="6" fill="rgba(255,255,255,0.03)"/>
    </g>

    <!-- lista de conversas (esquerda) -->
    <g transform="translate(20,118)">
      <rect x="0" y="0" width="172" height="140" rx="6" fill="rgba(255,255,255,0.02)"/>
      <g fill="rgba(255,255,255,0.06)" opacity="0.95">
        <rect x="12" y="12" width="148" height="12" rx="6"/>
        <rect x="12" y="32" width="120" height="10" rx="5"/>
        <rect x="12" y="52" width="140" height="10" rx="5"/>
        <rect x="12" y="72" width="100" height="10" rx="5"/>
        <rect x="12" y="92" width="130" height="10" rx="5"/>
      </g>
    </g>

    <!-- painel principal (direita) -->
    <g transform="translate(212,118)">
      <rect x="0" y="0" width="272" height="140" rx="6" fill="rgba(255,255,255,0.02)"/>
      <!-- gráfico simples -->
      <g transform="translate(16,16)">
        <rect x="0" y="82" width="24" height="42" rx="3" fill="#2a7b9b"/>
        <rect x="34" y="62" width="24" height="62" rx="3" fill="#3ea0bf"/>
        <rect x="68" y="42" width="24" height="82" rx="3" fill="#6f5db6"/>
        <rect x="102" y="22" width="24" height="102" rx="3" fill="#a287d9"/>
        <rect x="136" y="52" width="24" height="72" rx="3" fill="#2a7b9b"/>
      </g>
      <!-- linhas de chat -->
      <g transform="translate(156,16)" fill="rgba(255,255,255,0.06)">
        <rect x="0" y="0" width="96" height="12" rx="6"/>
        <rect x="0" y="22" width="76" height="10" rx="5"/>
        <rect x="0" y="40" width="86" height="10" rx="5"/>
        <rect x="0" y="58" width="46" height="10" rx="5"/>
      </g>
    </g>
  </g>

  <!-- elementos que representam serviços: chat bubble, gear, loja -->
  <g transform="translate(420,160)" opacity="0.95" fill="none" stroke="url(#neon)" stroke-width="2" filter="url(#blurSoft)">
    <!-- chat bubble -->
    <g transform="translate(-220,220)" >
      <rect x="0" y="0" width="120" height="78" rx="12" fill="rgba(42,123,155,0.06)"/>
      <path d="M22 28 h 76 M22 44 h 46" stroke="#ffffff" stroke-opacity="0.9" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- gear (autoatendimento / automação) -->
    <g transform="translate(120,80)" fill="rgba(131,93,182,0.06)" stroke="rgba(131,93,182,0.22)">
      <circle cx="40" cy="40" r="22"/>
      <g fill="rgba(131,93,182,0.08)">
        <rect x="38" y="-6" width="4" height="10" rx="2"/>
        <rect x="68" y="38" width="10" height="4" rx="2" transform="rotate(90 68 38)"/>
        <rect x="38" y="74" width="4" height="10" rx="2" transform="rotate(180 38 74)"/>
        <rect x="-6" y="38" width="10" height="4" rx="2" transform="rotate(270 -6 38)"/>
      </g>
    </g>

    <!-- loja / estabelecimento -->
    <g transform="translate(320,200)" fill="rgba(42,123,155,0.06)">
      <rect x="0" y="0" width="98" height="64" rx="6" />
      <rect x="6" y="6" width="86" height="18" rx="3" fill="rgba(255,255,255,0.04)"/>
      <rect x="12" y="32" width="30" height="22" rx="3" fill="rgba(255,255,255,0.03)"/>
      <rect x="48" y="32" width="38" height="22" rx="3" fill="rgba(255,255,255,0.03)"/>
    </g>
  </g>

  <!-- pequeno logotipo de marca integrado no SVG (opcional, sutil) -->
  <g transform="translate(1100,40)" opacity="0.9" fill="#dfeff6">
    <text x="0" y="0" font-family="Poppins, sans-serif" font-weight="700" font-size="28" fill="#dfeff6">sws.io</text>
    <rect x="72" y="-14" width="36" height="18" rx="3" fill="#2a7b9b" opacity="0.08"/>
  </g>

  <!-- brilhos e partículas sutis -->
  <g fill="#6fe0d8" opacity="0.9">
    <circle cx="1320" cy="200" r="3.5" fill="#2a7b9b"/>
    <circle cx="1240" cy="120" r="2.5" fill="#8f65c8"/>
    <circle cx="1000" cy="80" r="2.8" fill="#2a7b9b"/>
    <circle cx="880" cy="320" r="2.4" fill="#8f65c8"/>
  </g>
</svg>